<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOD BY DARKVECTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h2>Prediction</h2>
      <div id="prediction">Loading...</div>
      <h3>Current Game Issue</h3>
      <div id="period-number">Loading...</div>
      <div>
        Time Left: <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
    </div>
    <div class="right-side">
      <h2>Previous Results</h2>
      <table id="history-list">
        <thead>
          <tr>
            <th>Issue Number</th>
            <th>Number</th>
            <th>Size</th>
            <th>Colour</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
